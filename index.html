<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع عائشة الشخصي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #FFFDFB;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #F9A8D4;
      object-fit: cover;
    }
    h1 { font-size: 2rem; margin: 1rem 0; }
    h2 { color: #F9A8D4; margin-top: 2rem; }
    p { max-width: 600px; margin: auto; line-height: 1.6; }

    .card {
      background-color: #fff;
      border: 1px solid #eee;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      border-radius: 10px;
    }
    .card img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <img id="profileImage" src="" alt="الصورة الشخصية">
  <h1 id="name">...</h1>
  <p id="bio">...</p>

  <h2>📁 أعمالي</h2>
  <div id="portfolio"></div>

  <h2>✍️ مدونتي</h2>
  <div id="blog"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, doc, getDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDK3CqwJEB6uG8npPCG6jQqzqkUbI6vjJs",
      authDomain: "aycha-website.firebaseapp.com",
      projectId: "aycha-website",
      storageBucket: "aycha-website.appspot.com",
      messagingSenderId: "488063935676",
      appId: "1:488063935676:web:8a6450edd804d711db5cb9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "profile", "aycha");

    async function loadData() {
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("name").innerText = data.name;
        document.getElementById("bio").innerText = data.bio;
        document.getElementById("profileImage").src = data.imageUrl;
      }

      const portfolioSnap = await getDocs(collection(db, "profile", "aycha", "portfolio"));
      const portfolioDiv = document.getElementById("portfolio");
      portfolioDiv.innerHTML = "";
      portfolioSnap.forEach(doc => {
        const work = doc.data();
        portfolioDiv.innerHTML += `
          <div class="card">
            <img src="${work.imageUrl}" alt="عمل">
            <h3>${work.title}</h3>
            <p>${work.description}</p>
          </div>
        `;
      });

      const blogSnap = await getDocs(collection(db, "profile", "aycha", "blog"));
      const blogDiv = document.getElementById("blog");
      blogDiv.innerHTML = "";
      blogSnap.forEach(doc => {
        const post = doc.data();
        blogDiv.innerHTML += `
          <div class="card">
            <h3>${post.title}</h3>
            <p>${post.content}</p>
          </div>
        `;
      });
    }

    loadData();
  </script>
</body>
</html>
