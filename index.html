<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عائشة | الصفحة الشخصية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ccc;
      margin-bottom: 1rem;
    }
    h1 {
      color: #333;
    }
    p {
      max-width: 500px;
      margin: auto;
      color: #555;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1 id="name">عائشة</h1>
  <img id="profileImage" src="" alt="صورة عائشة">
  <p id="bio">جاري التحميل...</p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDK3CqwJEB6uG8npPCG6jQqzqkUbI6vjJs",
      authDomain: "aycha-website.firebaseapp.com",
      projectId: "aycha-website",
      storageBucket: "aycha-website.appspot.com",
      messagingSenderId: "488063935676",
      appId: "1:488063935676:web:8a6450edd804d711db5cb9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadProfile() {
      const ref = doc(db, "profile", "aycha");
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("name").innerText = data.name || "بدون اسم";
        document.getElementById("bio").innerText = data.bio || "لا توجد نبذة.";
        document.getElementById("profileImage").src = data.imageUrl || "";
      } else {
        document.getElementById("bio").innerText = "❗ لا توجد بيانات حالياً.";
      }
    }

    loadProfile();
  </script>
</body>
</html>
