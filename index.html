<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>موقع عائشة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      text-align: center;
      padding: 2rem;
      color: #333;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      margin: auto;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff80b5;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>🌸 أهلاً بكم في موقع <span style="color:#ff80b5;">عائشة</span></h1>
  <div class="card">
    <img id="profileImage" class="profile-img" src="" alt="صورة عائشة" />
    <h2 id="name">تحميل...</h2>
    <p id="bio">جاري تحميل النبذة...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDK3CqwJEB6uG8npPCG6jQqzqkUbI6vjJs",
      authDomain: "aycha-website.firebaseapp.com",
      projectId: "aycha-website",
      storageBucket: "aycha-website.appspot.com",
      messagingSenderId: "488063935676",
      appId: "1:488063935676:web:8a6450edd804d711db5cb9",
      measurementId: "G-90K4BCQ9RE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadData() {
      const docRef = doc(db, "profile", "aycha");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("name").innerText = data.name || "بدون اسم";
        document.getElementById("bio").innerText = data.bio || "لا توجد نبذة.";
        if (data.imageUrl) {
          document.getElementById("profileImage").src = data.imageUrl;
        } else {
          document.getElementById("profileImage").style.display = "none";
        }
      } else {
        document.getElementById("name").innerText = "لا توجد بيانات بعد.";
        document.getElementById("bio").innerText = "";
      }
    }

    loadData();
  </script>
</body>
</html>
