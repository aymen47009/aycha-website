<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عائشة | الموقع الشخصي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ccc;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color: #333;
    }
    p {
      max-width: 600px;
      padding: 0 1rem;
      color: #555;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <img id="profileImage" src="" alt="الصورة الشخصية">
  <h1 id="profileName">جاري التحميل...</h1>
  <p id="profileBio">...</p>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDK3CqwJEB6uG8npPCG6jQqzqkUbI6vjJs",
      authDomain: "aycha-website.firebaseapp.com",
      projectId: "aycha-website",
      storageBucket: "aycha-website.appspot.com",
      messagingSenderId: "488063935676",
      appId: "1:488063935676:web:8a6450edd804d711db5cb9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const docRef = doc(db, "profile", "aycha");

    async function loadProfile() {
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("profileName").innerText = data.name;
        document.getElementById("profileBio").innerText = data.bio;
        document.getElementById("profileImage").src = data.imageUrl;
      } else {
        document.getElementById("profileName").innerText = "لم يتم العثور على البيانات.";
      }
    }

    loadProfile();
  </script>
</body>
</html>
