
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>موقع عائشة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fef6f9;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>💖 مرحبًا بكم في موقع عائشة</h1>
  <div class="card">
    <h2 id="name">تحميل...</h2>
    <p id="bio">جاري تحميل النبذة...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDK3CqwJEB6uG8npPCG6jQqzqkUbI6vjJs",
      authDomain: "aycha-website.firebaseapp.com",
      projectId: "aycha-website",
      storageBucket: "aycha-website.firebasestorage.app",
      messagingSenderId: "488063935676",
      appId: "1:488063935676:web:8a6450edd804d711db5cb9",
      measurementId: "G-90K4BCQ9RE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadData() {
      const docRef = doc(db, "profile", "aycha");
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        document.getElementById("name").innerText = docSnap.data().name;
        document.getElementById("bio").innerText = docSnap.data().bio;
      } else {
        document.getElementById("name").innerText = "لا توجد بيانات بعد.";
        document.getElementById("bio").innerText = "";
      }
    }

    loadData();
  </script>
</body>
</html>
