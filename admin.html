<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم عائشة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #F9A8D4;
      --secondary-color: #EADBC8;
      --text-color: #333;
      --bg-color: #FFFDFB;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .preview, .editor {
      padding: 2rem;
      overflow-y: auto;
    }
    .preview {
      background: linear-gradient(to bottom, #fff8f5, #fff);
      text-align: center;
    }
    .preview img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--main-color);
      transition: transform 0.3s ease;
    }
    .preview img:hover {
      transform: scale(1.05);
    }
    .editor {
      background-color: #fff;
      border-right: 1px solid #eee;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 24px;
      background: var(--main-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #ec8ec6;
    }
    h1, h2, p, label {
      margin-bottom: 10px;
    }
    .section {
      border-top: 1px solid #eee;
      padding-top: 1.5rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- المعاينة -->
  <div class="preview">
    <h2>ما يراه الزائر:</h2>
    <img id="previewImage" src="" alt="الصورة">
    <h1 id="previewName">...</h1>
    <p id="previewBio">...</p>
    <div id="previewPortfolio"></div>
    <div id="previewBlog"></div>
    <div id="previewGallery"></div>
  </div>

  <!-- التعديل -->
  <div class="editor">
    <h2>التحكم في البيانات:</h2>

    <label>👤 الاسم:</label>
    <input type="text" id="nameInput">
    <button onclick="saveName()">حفظ الاسم</button>

    <label>📝 النبذة:</label>
    <textarea id="bioInput"></textarea>
    <button onclick="saveBio()">حفظ النبذة</button>

    <label>📷 تغيير الصورة:</label>
    <input type="file" id="imageInput">
    <button onclick="uploadImage()">رفع الصورة</button>

    <div class="section">
      <h3>🎨 أضف عملًا جديدًا:</h3>
      <input type="text" id="projectTitle" placeholder="عنوان العمل">
      <input type="text" id="projectDesc" placeholder="وصف مختصر">
      <input type="file" id="projectImage">
      <button onclick="addProject()">➕ إضافة للعمل</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDK3CqwJEB6uG8npPCG6jQqzqkUbI6vjJs",
      authDomain: "aycha-website.firebaseapp.com",
      projectId: "aycha-website",
      storageBucket: "aycha-website.appspot.com",
      messagingSenderId: "488063935676",
      appId: "1:488063935676:web:8a6450edd804d711db5cb9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "profile", "aycha");

    async function loadData() {
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("previewName").innerText = data.name;
        document.getElementById("previewBio").innerText = data.bio;
        document.getElementById("previewImage").src = data.imageUrl;

        document.getElementById("nameInput").value = data.name;
        document.getElementById("bioInput").value = data.bio;
      }

      const portfolioSnap = await getDocs(collection(db, "portfolio"));
      let html = "<h3>📂 أعمالي:</h3>";
      portfolioSnap.forEach(doc => {
        const item = doc.data();
        html += `<div style="margin-bottom: 1rem"><img src="${item.image}" style="max-width:100%;border:1px solid #ccc;border-radius:8px"><h4>${item.title}</h4><p>${item.description}</p></div>`;
      });
      document.getElementById("previewPortfolio").innerHTML = html;
    }

    window.saveName = async () => {
      const name = document.getElementById("nameInput").value;
      await updateDoc(docRef, { name });
      document.getElementById("previewName").innerText = name;
    };

    window.saveBio = async () => {
      const bio = document.getElementById("bioInput").value;
      await updateDoc(docRef, { bio });
      document.getElementById("previewBio").innerText = bio;
    };

    window.uploadImage = async () => {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("📷 اختر صورة أولاً");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "unsigned_preset");
      formData.append("folder", "profileImages");

      try {
        const res = await fetch("https://api.cloudinary.com/v1_1/dmemmlkth/image/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.secure_url) {
          const imageUrl = data.secure_url;
          await updateDoc(docRef, { imageUrl });
          document.getElementById("previewImage").src = imageUrl;
          alert("✅ تم رفع الصورة بنجاح");
        } else {
          console.error("❌ لم يتم استلام رابط الصورة", data);
          alert("حدث خطأ أثناء رفع الصورة");
        }
      } catch (error) {
        console.error("❌ خطأ في الاتصال بـ Cloudinary:", error);
        alert("فشل الاتصال بـ Cloudinary");
      }
    };

    window.addProject = async () => {
      const title = document.getElementById("projectTitle").value;
      const description = document.getElementById("projectDesc").value;
      const file = document.getElementById("projectImage").files[0];
      if (!file || !title || !description) return alert("📝 يرجى ملء كل الحقول واختيار صورة");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "unsigned_preset");
      formData.append("folder", "projects");

      try {
        const res = await fetch("https://api.cloudinary.com/v1_1/dmemmlkth/image/upload", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.secure_url) {
          await addDoc(collection(db, "portfolio"), {
            title,
            description,
            image: data.secure_url
          });
          alert("✅ تم إضافة العمل");
          loadData();
        }
      } catch (e) {
        alert("❌ فشل رفع صورة العمل");
      }
    };

    loadData();
  </script>
</body>
</html>
