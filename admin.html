<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم عائشة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>لوحة تحكم عائشة</h1>

  <input type="text" id="name" placeholder="اسمك"><br><br>
  <textarea id="bio" placeholder="نبذة عنك"></textarea><br><br>

  <input type="file" id="image" accept="image/*"><br><br>

  <button id="saveBtn">💾 حفظ البيانات</button>
  <p id="status"></p>

  <!-- Firebase SDK -->
  <script type="module">
    // استيراد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDK3CqwJEB6uG8npPCG6jQqzqkUbI6vjJs",
      authDomain: "aycha-website.firebaseapp.com",
      projectId: "aycha-website",
      storageBucket: "aycha-website.appspot.com",
      messagingSenderId: "488063935676",
      appId: "1:488063935676:web:8a6450edd804d711db5cb9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // دالة حفظ البيانات
    async function save() {
      const name = document.getElementById("name").value;
      const bio = document.getElementById("bio").value;
      const file = document.getElementById("image").files[0];

      if (!file) {
        alert("❗ يرجى اختيار صورة");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "unsigned_preset"); // اسم الـ preset في Cloudinary
      formData.append("folder", "profileImages"); // المجلد الذي اخترته في Cloudinary

      document.getElementById("status").innerText = "⏳ جاري رفع الصورة...";

      try {
        const response = await fetch("https://api.cloudinary.com/v1_1/dmemmlkth/image/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (!data.secure_url) {
          throw new Error("❌ فشل في رفع الصورة إلى Cloudinary");
        }

        // حفظ البيانات في Firestore
        await setDoc(doc(db, "profile", "aycha"), {
          name: name,
          bio: bio,
          imageUrl: data.secure_url
        });

        document.getElementById("status").innerText = "✅ تم الحفظ بنجاح!";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "❌ حدث خطأ أثناء الحفظ";
      }
    }

    // ربط الزر بالدالة
    document.getElementById("saveBtn").addEventListener("click", save);
  </script>
</body>
</html>
