<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم عائشة</title>
</head>
<body>
  <h1>📸 رفع صورة إلى مجلد <code>profileImages</code></h1>

  <input type="file" id="uploadInput" accept="image/*" />
  <button onclick="uploadImage()">رفع الصورة</button>

  <div id="preview" style="margin-top: 20px;"></div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById("uploadInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("❗ يرجى اختيار صورة أولاً");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "unsigned_preset");
      formData.append("folder", "profileImages"); // 💡 هذا السطر هو المفتاح!

      try {
        const res = await fetch("https://api.cloudinary.com/v1_1/dmemmlkth/image/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.secure_url) {
          document.getElementById("preview").innerHTML = `
            <p>✅ تم رفع الصورة بنجاح!</p>
            <img src="${data.secure_url}" alt="الصورة" width="200" />
            <p><strong>رابط الصورة:</strong> <a href="${data.secure_url}" target="_blank">${data.secure_url}</a></p>
          `;
        } else {
          alert("حدث خطأ أثناء رفع الصورة.");
        }
      } catch (err) {
        console.error(err);
        alert("❌ فشل في الاتصال بـ Cloudinary");
      }
    }
  </script>
</body>
</html>
