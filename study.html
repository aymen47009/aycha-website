<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📘 دراستي - عائشة</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fffafc;
      color: #4a004a;
      padding: 20px;
    }
    h2 { color: #880088; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 10px;
    }
    table, td, th {
      border: 1px solid #ccc;
      padding: 10px; text-align: center;
    }
    input, textarea {
      padding: 8px; border-radius: 8px; border: 1px solid #aaa; width: 100%; box-sizing: border-box;
    }
    button {
      background-color: #f4c4f3; border: none; padding: 8px 20px;
      border-radius: 10px; margin-top: 10px; cursor: pointer;
    }
    button:hover { background-color: #e5a5e4; }
    .section {
      background: #ffe8f8; padding: 20px;
      border-radius: 12px; margin-bottom: 40px;
    }
  </style>
</head>
<body>

<h1>📚 دراستي - عائشة</h1>

<!-- ✅ جدول الواجبات المنزلية -->
<div class="section">
  <h2>📝 واجباتي المنزلية</h2>
  <input id="subj" placeholder="المادة" />
  <input id="page" placeholder="الصفحة" />
  <input id="exo" placeholder="رقم التمرين" />
  <input id="hwDate" placeholder="تاريخ الإنجاز" />
  <input id="place" placeholder="مكان الإنجاز" />
  <button onclick="saveHomework()">💾 حفظ الواجب</button>
  <p id="hwStatus"></p>
  <div id="homeworkList"></div>
</div>

<!-- ✅ جدول حفظ القرآن الكريم -->
<div class="section">
  <h2>📖 جدول حفظ القرآن</h2>
  <input id="qDate" placeholder="اليوم" />
  <input id="sura" placeholder="السورة" />
  <input id="from" placeholder="من آية" />
  <input id="to" placeholder="إلى آية" />
  <input id="note" placeholder="ملاحظة" />
  <button onclick="saveQuran()">💾 حفظ الحفظ</button>
  <p id="qStatus"></p>
  <div id="quranList"></div>
</div>

<!-- ✅ Firebase + JavaScript -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
import {
  getFirestore, collection, addDoc, getDocs, query, orderBy,
  doc, deleteDoc, Timestamp
} from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

const app = initializeApp({
  apiKey: "AIzaSyDK3CqwJEB6uG8npPCG6jQqzqkUbI6vjJs",
  authDomain: "aycha-website.firebaseapp.com",
  projectId: "aycha-website",
  storageBucket: "aycha-website.appspot.com",
  messagingSenderId: "488063935676",
  appId: "1:488063935676:web:8a6450edd804d711db5cb9"
});
const db = getFirestore(app);

// ✅ حفظ واجب منزلي
window.saveHomework = async function () {
  const subj = subjInput.value.trim();
  const page = pageInput.value.trim();
  const exo = exoInput.value.trim();
  const date = hwDate.value;
  const place = placeInput.value.trim();
  const status = document.getElementById("hwStatus");

  if (!subj || !page || !exo || !date || !place) {
    status.textContent = "❌ يرجى ملء كل الحقول.";
    status.style.color = "red"; return;
  }

  await addDoc(collection(db, "profile", "aycha", "homework"), {
    subject: subj, page, exercise: exo, date, place
  });

  status.textContent = "✔ تم الحفظ!";
  status.style.color = "green";
  subjInput.value = pageInput.value = exoInput.value = hwDate.value = placeInput.value = "";
  showHomework();
}

// ✅ عرض وحذف الواجبات
async function showHomework() {
  const div = document.getElementById("homeworkList");
  const q = query(collection(db, "profile", "aycha", "homework"), orderBy("date", "desc"));
  const snap = await getDocs(q);
  if (snap.empty) return div.innerHTML = "📭 لا توجد واجبات.";

  let html = "<table><tr><th>المادة</th><th>الصفحة</th><th>التمرين</th><th>التاريخ</th><th>المكان</th><th>❌</th></tr>";
  snap.forEach(doc => {
    const d = doc.data();
    html += `<tr>
      <td>${d.subject}</td><td>${d.page}</td><td>${d.exercise}</td>
      <td>${d.date}</td><td>${d.place}</td>
      <td><button onclick="deleteHomework('${doc.id}')">🗑</button></td>
    </tr>`;
  });
  html += "</table>";
  div.innerHTML = html;
}

window.deleteHomework = async function (id) {
  await deleteDoc(doc(db, "profile", "aycha", "homework", id));
  showHomework();
}

// ✅ حفظ حفظ القرآن
window.saveQuran = async function () {
  const date = qDate.value;
  const sura = suraInput.value.trim();
  const from = fromInput.value.trim();
  const to = toInput.value.trim();
  const note = noteInput.value.trim();
  const status = document.getElementById("qStatus");

  if (!date || !sura || !from || !to) {
    status.textContent = "❌ يرجى ملء الحقول المطلوبة.";
    status.style.color = "red"; return;
  }

  await addDoc(collection(db, "profile", "aycha", "quran"), {
    date, sura, from, to, note
  });

  status.textContent = "✔ تم حفظ الحفظ!";
  status.style.color = "green";
  qDate.value = suraInput.value = fromInput.value = toInput.value = noteInput.value = "";
  showQuran();
}

// ✅ عرض حفظ القرآن
async function showQuran() {
  const div = document.getElementById("quranList");
  const q = query(collection(db, "profile", "aycha", "quran"), orderBy("date", "desc"));
  const snap = await getDocs(q);
  if (snap.empty) return div.innerHTML = "📭 لا يوجد محفوظات.";

  let html = "<table><tr><th>اليوم</th><th>السورة</th><th>من</th><th>إلى</th><th>ملاحظة</th></tr>";
  snap.forEach(doc => {
    const d = doc.data();
    html += `<tr>
      <td>${d.date}</td><td>${d.sura}</td><td>${d.from}</td><td>${d.to}</td><td>${d.note}</td>
    </tr>`;
  });
  html += "</table>";
  div.innerHTML = html;
}

// ✅ عرض عند تحميل الصفحة
showHomework();
showQuran();
</script>

<!-- ✅ Flatpickr للتقويم -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#hwDate", { dateFormat: "Y-m-d", locale: "en" });
  flatpickr("#qDate", { dateFormat: "Y-m-d", locale: "en" });
</script>

</body>
</html>
